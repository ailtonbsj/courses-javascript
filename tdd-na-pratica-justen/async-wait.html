<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async await</title>
</head>

<body>
    <script>
        // Common way
        fetch('https://api.github.com/users/ailtonbsj/repos')
            .then(res => res.json())
            .then(data => data.map(rep => rep.name))
            .then(filter => console.log(filter))

        // Async await
        async function repos() {
            let res = await fetch('https://api.github.com/users/ailtonbsj/repos')
            let data = await res.json()
            let filter = data.map(rep => rep.name)
            console.log(filter)
        }
        repos()
    </script>
</body>

</html>
